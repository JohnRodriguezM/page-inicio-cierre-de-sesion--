<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/pulse/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Enviado de datos</title>
</head>
<body>
    <header>
        <nav>
            <h1>Javascript CRUD</h1>
        </nav>
    </header>
    <main>

        <form action="" id = "formularioEnvio">
            <fieldset>
                <legend>Diligenciamento básico de datos</legend>
                <label for="nombrecito">Nombre:</label> <br> <br>
                <input type="text" name="" id="nombrecito" required autofocus><br> <br>

                <label for="email">Email:</label> <br> <br>
                <input type="email" name="" id="email" required> <br> <br>
                
                <label for="edad">Edad:</label> <br> <br>
                <input type="number" name="edad" id="edad"> <br><br>


                <label for="comentarios">Comentarios:</label><br> <br>
                <textarea name="" id="comentarios" cols="30" rows="5"></textarea> <br></br>
                
                <input type="submit" value="Enviar datos">
            </fieldset>
            
        </form>
        </main>
        <footer>

        </footer>

        <script type="module" src = "../js/firebase.mjs">
            
          </script>
        <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js"></script>
        <script type = "module" src="../js/index.mjs"></script>
</body>
</html>
